[uwsgi]
chdir           = /home/eagle/Projects/web/portfolio.git/www
module          = portfolio.wsgi
master          = true
processes       = 10
socket          = /home/eagle/Projects/web/portfolio.git/www/uwsgi/portfolio.sock
uid             = www-data
gid             = www-data
chmod-socket    = 666
chown-socket    = www-data:www-data
vacuum          = true
safe-pidfile    = /tmp/portfolio-master.pid
harakiri        = 20
max-requests    = 5000
daemonize       = /var/log/uwsgi/portfolio.log