upstream bonsai_django {
    server unix:/home/eagle/Projects/web/bonsai.git/www/Bonsai/uwsgi/bonsai.sock;
}

server {
    listen                  80;
	server_name             bonsai.ignifus.com;

	location / {
        proxy_pass http://127.0.0.1:3000;
    }
}

server {
    listen                  443 ssl;
    server_name             bonsai.ignifus.com;

    ssl_certificate         /home/eagle/Projects/web/bonsai.git/www/Bonsai/ssl/cert.pem;
    ssl_certificate_key     /home/eagle/Projects/web/bonsai.git/www/Bonsai/ssl/key.key;

    ssl_session_cache           shared:SSL:10m;
    ssl_session_timeout         10m;
    ssl_protocols               TLSv1.2;
    ssl_prefer_server_ciphers   on;
    ssl_ciphers                 ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_dhparam                 /home/eagle/Projects/web/bonsai.git/www/Bonsai/ssl/dhparam.pem;
    ssl_stapling                on;
    ssl_stapling_verify         on;
    ssl_ecdh_curve              secp384r1;
    add_header                  Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header                  X-Frame-Options DENY;
    add_header                  X-Content-Type-Options nosniff;

    charset     utf-8;

    client_max_body_size 75M;

    location /media  {
        alias /home/eagle/Projects/web/bonsai.git/www/Bonsai/static;
    }

    location /static {
        alias /home/eagle/Projects/web/bonsai.git/www/Bonsai/static;
    }

    location / {
        uwsgi_pass  bonsai_django;
        include     /home/eagle/Projects/web/bonsai.git/www/Bonsai/uwsgi/uwsgi_params;
    }
}
