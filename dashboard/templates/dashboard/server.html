{% extends 'dashboard/base.html' %}

{% block content %}
    <article>
        <header>
            <div class="content-1200">
                <h1>Server</h1>
            </div>
        </header>

        <div class="content-1200">
            <div class="row">
                <div class="col-sm-6"><h3>CPU Usage</h3>
                    <div class="col-md-6" id="chartcpu" style="width: 100%; height: 200px; background-color: #FFFFFF;" ></div>
                </div>

                <div class="col-sm-6"><h3>Uploads/Downloads</h3>
                    <div class="col-md-6" id="chartnet" style="width: 100%; height: 200px; background-color: #FFFFFF;" ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6"><h3>HDD Usage</h3>
                    <div class="col-md-6" id="charthdd" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
                </div>
                <div class="col-sm-6"><h3>RAM USAGE</h3>
                    <div class="col-md-6" id="chartram" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
                </div>
            </div>
        </div>

    </article>
{% endblock %}
