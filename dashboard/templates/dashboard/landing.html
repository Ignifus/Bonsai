<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="/static/libs/jquery/jquery-3.1.1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/libs/bootstrap/js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/static/css/fonts.css">
    <link type="text/css" rel="stylesheet" href="/static/css/global.css">

    <title>Bonsai</title>
    <meta name="description" content="Bonsai">
    <meta name="author" content="Bonsai">
</head>
<body>
<main>

    <section class="login-form">
        <h2>Bonsai Dashboard</h2>

        <div id="login">
            <form action="/login_auth/" method="post" name='form-login'>
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username">

                <input type="password" name="password" placeholder="Password">

                <input type="submit" value="Login">
            </form>
        </div>
    </section>

</main>
</body>
</html>
